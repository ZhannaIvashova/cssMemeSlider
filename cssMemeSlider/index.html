<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/normalize.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>memeSlider</title>
</head>
<body>
  <main>
    <div class="slider-container">
      <input type="radio" name="radio-btn" id="image1" checked>
      <input type="radio" name="radio-btn" id="image2">
      <input type="radio" name="radio-btn" id="image3">
      <input type="radio" name="radio-btn" id="image4">

      <div class="slider-container__images">
        <div class="slider-container__images-move">
          <div class="slide" id="slide1"><img src="./assets/images/img-1.jpg" alt="img-1"></div>
          <div class="slide" id="slide2"><img src="./assets/images/img-2.jpg" alt="img-2"></div>
          <div class="slide" id="slide3"><img src="./assets/images/img-3.jpg" alt="img-3"></div>
          <div class="slide" id="slide4"><img src="./assets/images/img-4.jpg" alt="img-4"></div>
        </div>
      </div>
      <div class="slider-container__control">
        <div class="slider-container__control-text">
          <div class="slider-container__control-text-move">
            <div class="text" id="text1">Teamwork: Level 100</div>
            <div class="text" id="text2">When you hear the food bag but it's not for you</div>
            <div class="text" id="text3">Me, after finally getting what I want</div>
            <div class="text" id="text4">When you're small but determined</div>
          </div>
        </div>
        <div class="slider-container__control-btn">
          <label for="image1" class="label-image1"><div class="control-btn"></div></label>
          <label for="image2" class="label-image2"><div class="control-btn"></div></label>
          <label for="image3" class="label-image3"><div class="control-btn"></div></label>
          <label for="image4" class="label-image4"><div class="control-btn"></div></label>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
